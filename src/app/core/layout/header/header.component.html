<p-menubar [model]="items" class="bg-zinc-900">
  <ng-template #start>
    <img src="logo.png" alt="Logo" width="33" height="33" class="mr-4 ml-4" />
  </ng-template>
  <ng-template #item let-item let-root="root">
    <a
      *ngIf="item.routerLink"
      [routerLink]="item.routerLink"
      pRipple
      class="flex items-center p-menubar-item-link"
      routerLinkActive="text-blue-500 font-bold"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <span>{{ item.label }}</span>
      <p-badge
        *ngIf="item.badge"
        [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
        [value]="item.badge"
      ></p-badge>
    </a>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      <button
        pButton
        label="Sign Out"
        class="p-button p-button-link"
        (click)="signOut()"
      ></button>
    </div>
  </ng-template>
</p-menubar>
