<p-menubar [model]="items">
  <ng-template #start>
    <img src="logo.webp" alt="Logo" width="33" height="33" class="mr-4 ml-4" />
  </ng-template>
  <ng-template #item let-item let-root="root">
    <a
      *ngIf="item.routerLink"
      [routerLink]="item.routerLink"
      pRipple
      class="flex items-center p-menubar-item-link"
      routerLinkActive="text-blue-500 font-bold"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <span>{{ item.label }}</span>
      <p-badge
        *ngIf="item.badge"
        [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
        [value]="item.badge"
      ></p-badge>
    </a>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button label="Sign Out" (click)="signOut()"></p-button>
    </div>
  </ng-template>
</p-menubar>
