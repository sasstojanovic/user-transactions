<div class="mt-5" *ngIf="users && users.length; else empty_list">
  <p-table
    [value]="users"
    class="text-white"
    [paginator]="true"
    [rows]="5"
    [responsiveLayout]="'scroll'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button
            pButton
            icon="pi pi-eye"
            class="p-button p-button-primary mr-2"
            (click)="onView(user)"
          ></button>

          <button
            pButton
            icon="pi pi-trash"
            class="p-button p-button-danger"
            (click)="onDelete(user)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<ng-template #empty_list>
  <h3 class="text-gray-500">No users available.</h3>
</ng-template>
