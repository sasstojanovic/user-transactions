<div>
  <form [formGroup]="amountForm" (ngSubmit)="onChangeAmount()">
    <div>
      <label for="accountAmount" class="block text-sm font-medium"
        >Account Amount</label
      >
      <input
        id="accountAmount"
        type="text"
        pInputText
        formControlName="accountAmount"
        class="w-full p-2 border rounded mt-1"
        [ngClass]="{
          'p-invalid': accountAmount!.invalid && accountAmount!.touched,
        }"
      />
      <div class="c-error-info">
        <div
          *ngIf="accountAmount!.invalid && accountAmount!.touched"
          class="p-error"
        >
          <small *ngIf="accountAmount!.errors?.['required']"
            >Account amount is required</small
          >
          <small *ngIf="accountAmount!.errors?.['pattern']"
            >Account amount must be a number</small
          >
        </div>
      </div>
    </div>

    <div class="flex gap-2 mt-2">
      <button
        type="submit"
        pButton
        [disabled]="amountForm.invalid || isSubmitting"
        class="w-1/2 mt-2"
      >
        <p-progress-spinner
          *ngIf="isSubmitting"
          strokeWidth="4"
          fill="transparent"
          [style]="{ width: '25px', height: '25px' }"
          class="c-spinner"
        ></p-progress-spinner>

        <span *ngIf="!isSubmitting" class="p-button-label">Update</span>
      </button>
      <button
        type="button"
        pButton
        label="Cancel"
        class="w-1/2 mt-2 p-button-secondary"
        (click)="onCancel()"
      ></button>
    </div>
    <div class="c-error-info">
      <div *ngIf="errors" class="p-error">
        <small>{{ errors }}</small>
      </div>
    </div>
  </form>
</div>
