<div class="bg-zinc-900 p-8 rounded-lg shadow-xl w-full mx-auto">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white">Transactions</h1>
    <button
      pButton
      label="Add Transaction"
      class="p-button p-button-primary"
      (click)="onAddTransaction()"
    ></button>
  </div>

  <app-transactions-table
    *ngIf="transactions$ | async as transactions"
    [transactions]="transactions"
    (editTransaction)="onEdit($event)"
    (deleteTransaction)="onDelete($event)"
  ></app-transactions-table>
</div>
