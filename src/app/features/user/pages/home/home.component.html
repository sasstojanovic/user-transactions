<div class="flex justify-center items-center">
  <div class="bg-zinc-900 p-8 rounded-lg shadow-xl max-w-md w-full">
    <h1 class="text-2xl font-bold text-white mb-4">
      Welcome,
      <span class="text-emerald-400"
        >{{ currentUser?.name }} {{ currentUser?.surname }}</span
      >
    </h1>
    <p class="text-lg text-white mb-6">
      Your current balance is
      <span class="text-emerald-400 font-semibold">{{
        currentUser?.accountAmount | currency: 'USD' : true : '1.0-0'
      }}</span>
    </p>
    <button
      pButton
      label="Change Amount"
      class="w-full mt-5 p-button p-button-primary"
      (click)="onChangeAmount()"
    ></button>
  </div>
</div>
